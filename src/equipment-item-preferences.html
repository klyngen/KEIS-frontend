<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./add-equipment.html">
<link rel="import" href="./delete-equipment.html">
<link rel="import" href="./add-instance.html">
<link rel="import" href="./delete-instance.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<dom-module id="equipment-item-preferences">
    <template>
        <style>
            #dialog {
                width: 80%;
                z-index: 1000;
                margin-top: 100px;
            }
        </style>

            <paper-dialog id="dialog">
                <h2>Equipment preferences</h2>
                    <paper-dialog-scrollable>

                        <add-equipment id="updateEquipment" class="list-group-item list-group-item-action flex-column align-items-start"
                                       title="Update Equipment"
                                       url="{{url}}"
                                       description="{{data.Description}}"
                                       type="{{data.types}}"
                                       brand="{{data.brands}}"
                                       model="{{data.model}}"
                                       path="equipment/[[selected]]"
                                       method="put"
                        ></add-equipment>

                        <add-instance id="addInstance" url="{{url}}" equipment="[[data.id]]" class="list-group-item list-group-item-action flex-column align-items-start"></add-instance>

                        <delete-instance class="list-group-item list-group-item-action flex-column align-items-start" url="{{url}}"></delete-instance>

                        <delete-equipment id="[[data.id]]" class="list-group-item list-group-item-action flex-column align-items-start" url="{{url}}"></delete-equipment>
                    </paper-dialog-scrollable>
            </paper-dialog>
    </template>

    <script>
        class EquipmentItemPreferences extends Polymer.Element {
          static get is() {return 'equipment-item-preferences';}

          static get properties() {
              return {
                  data: Object,
                  url: String,
              };
          }

          ready() {
              super.ready();
          }

          toggle() {
              console.log(this.data);
              console.log(this.url);
            this.$.dialog.open();
          }

        }
        window.customElements.define(EquipmentItemPreferences.is, EquipmentItemPreferences);
    </script>
</dom-module>
