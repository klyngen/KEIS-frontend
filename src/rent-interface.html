<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/granite-bootstrap/granite-bootstrap.html">
<link rel="import" href="rent-add.html">
<link rel="import" href="rent-deliver.html">

<dom-module id="rent-interface">
    <template>
        <style include="granite-bootstrap">

        </style>
        <div class="container-fluid">

            <div class="container-fluid">

                <div class="jumbotron">
                    <h1 class="display-3">Rent</h1>
                    <p class="lead">
                        This is the place where you rent out instances and delivers them. Use the list to reach out to those who
                        are not on time.
                    </p>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <add-rent url="{{url}}"></add-rent>
                </div>

                <div class="col-md-6">
                    <rent-deliver url="{{url}}"></rent-deliver>
                </div>
            </div>
        </div>

    </template>

    <script>
        class RentInterface extends Polymer.Element {
            static get is () {return 'rent-interface';}

            static get properties() {
                return {
                  url: String,

                };
            }
        }
        window.customElements.define(RentInterface.is, RentInterface);
    </script>
</dom-module>
