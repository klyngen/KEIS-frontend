<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="../bower_components/granite-bootstrap/granite-bootstrap.html" rel="import"/>
<link rel="import" href="instance-search.html">
<link rel="import" href="user-search.html">
<link rel="import" href="equipment-search.html">
<link rel="import" href="rent-stats.html">
<link rel="import" href="rent-deliver.html">

<dom-module id="home-interface">
    <template>
        <style include="granite-bootstrap">

        </style>
        <div class="container-fluid">

            <rent-stats url="{{url}}"></rent-stats>
            <div class="row">
                <div class="col-md-6">
                    <instance-search url="{{url}}"></instance-search>
                    <user-search url="{{url}}"></user-search>
                    <rent-deliver url="{{url}}"></rent-deliver>
                </div>

                <div class="col-md-6">
                    <equipment-search url="{{url}}"></equipment-search>
                </div>
            </div>
        </div>

    </template>
    <script>
        class HomeInterface extends Polymer.Element {
            static get is() {return 'home-interface';}

            static get properties() {
                return {
                    url: String
                };
            }
        }

        window.customElements.define(HomeInterface.is, HomeInterface);
    </script>
</dom-module>
